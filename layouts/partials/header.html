
        <header class="sb-component sb-component-header z-20 colors-a relative pt-5 pb-5 pr-4 pl-4" data-sb-field-path="content/data/config.json:header">
          <div class="mx-auto max-w-screen-2xl">
            <a href="#main" rel="noopener noreferrer" class="sr-only">Skip to main content</a>
            <div class="flex items-center relative">
              <div class="mr-8">
                <a class="sb-header-logo flex items-center" href="/">
                  <img class="sb-component sb-component-block sb-component-image-block max-h-12 mr-2" src="\images\Logo (2).svg" alt="PlainText Logo" draggable="false">
                </a>
              </div>

              <ul class="hidden lg:flex lg:items-center space-x-16 absolute left-1/2 top-1/2 transform -translate-y-1/2 -translate-x-1/2 w-auto">
                {{ range site.Menus.main }}
                <li>
                  <a aria-label="{{ .Name }}" class="sb-component sb-component-block sb-component-link navbar_links" href="{{ .URL }}">
                    <span>{{ .Name }}</span>
                  </a>
                </li>
                {{ end }}
              </ul>
              <ul class="hidden lg:flex lg:items-center ml-auto space-x-8">
                {{ range site.Menus.secondary }}
                <li>
                  <button type="button" aria-label="{{ .Name }}" class="sb-component sb-component-block sb-component-button navbar_links sb-component-button-primary">
                    <span>{{ .Name }}</span>
                  </button>
                </li>
                {{ end }}
              </ul>

              <div class="ml-auto lg:hidden">
                <button aria-label="Open Menu" title="Open Menu" class="p-2 -mr-1 focus:outline-none">
                  <span class="sr-only">Open Menu</span>
                  <svg class="fill-current h-6 w-6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 13h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1zM3 7h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1zM3 19h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1z"></path>
                  </svg>
                </button>
                <div class="colors-a bg-light fixed inset-0 px-4 sm:px-8 py-5 overflow-y-auto z-20 hidden">
                  <div class="flex flex-col min-h-full">
                    <div class="flex items-center justify-between mb-10">
                      <a class="sb-header-logo flex items-center" data-sb-field-path=".title#span[1] .logo#img[1]" href="/">
                        <img class="sb-component sb-component-block sb-component-image-block max-h-12 mr-2" src="\images\Logo (2).svg" alt="PlainText Logo" draggable="false" data-sb-field-path=".url#@src .altText#@alt .elementId#@id">
                      </a>
                      <button aria-label="Close Menu" title="Close Menu" class="p-2 -mr-1 focus:outline-none">
                        <svg class="fill-current h-6 w-6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                          <path d="M5.293 6.707l5.293 5.293-5.293 5.293c-0.391 0.391-0.391 1.024 0 1.414s1.024 0.391 1.414 0l5.293-5.293 5.293 5.293c0.391 0.391 1.024 0.391 1.414 0s0.391-1.024 0-1.414l-5.293-5.293 5.293-5.293c0.391-0.391 0.391-1.024 0-1.414s-1.024-0.391-1.414 0l-5.293 5.293-5.293-5.293c-0.391-0.391-1.024-0.391-1.414 0s-0.391 1.024 0 1.414z"></path>
                        </svg>
                      </button>
                    </div>

                    <ul class="flex-grow mb-10 space-y-6">
                      {{ range site.Menus.mobile }}
                      <li>
                        <a aria-label="{{ .Name }}" class="sb-component sb-component-block sb-component-link navbar_links" href="{{ .URL }}">
                          <span>{{ .Name }}</span>
                        </a>
                      </li>
                      {{ end }}
                    </ul>

                    {{ with site.Menus.mobile }}
                    <ul class="mb-10 space-y-5">
                      {{ range . }}
                      <li>
                        <button type="button" aria-label="Newsletter" class="sb-component sb-component-block sb-component-button w-full navbar_links sb-component-button-primary">
                          <span>{{ .Name }}</span>
                        </button>
                      </li>
                      {{ end }}
                    </ul>
                    {{ end }}

                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
