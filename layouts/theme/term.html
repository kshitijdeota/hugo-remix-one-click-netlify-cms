<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" .}}
{{ partial "header.html" .}}
<body>
<div class="container">
  {{ range .Pages }}
  <div class="main">
    <div class="title">
        {{.Title}}
    </div>
    <div class="img-single">
      <img src="{{.Params.Image}}" alt="">
    </div>
    <div class="md-content">
        {{ .Content }}
    </div>
  </div>
</div>
{{ end }}
{{ partial "footer.html" .}}
</body>

</html>
