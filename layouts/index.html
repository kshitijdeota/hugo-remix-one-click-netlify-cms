<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" .}}
<body>
{{ if .IsHome }}
    <div class="sb-page page-index">
        <div class="sb-base sb-default-base-layout">
            {{ partial "header.html" .}}
            {{ partial "home.html" .}}
{{ else }}
    <div class="sb-page page-{{ page.Slug }}">
        <div class="sb-base sb-default-base-layout">
            {{ partial "header.html" .}}
{{ end }}
{{ partial "footer.html" .}}
    </div>
</div>
</body>
</html>
