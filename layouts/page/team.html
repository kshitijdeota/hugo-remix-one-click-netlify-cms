{{ partial "head.html" . }}
{{ partial "header.html" . }}
<main id="main" class="sb-layout sb-page-layout">
  <h1 class="sr-only" data-sb-field-path="title">{{ .Title }}</h1>
  <div data-sb-field-path="sections">
    <div data-sb-field-path="sections.0" class="sb-component sb-component-section sb-component-featured-people-section colors-a flex flex-col justify-center min-h-0 mt-0 mb-0 ml-0 mr-0 pt-12 px-4 border-none">
      <div class="flex w-full justify-center">
        <div class="w-full max-w-screen-xl">
          <div class="team-container grid grid-cols-1 md:grid-cols-2 gap-8" data-sb-field-path=".people">

            {{ range .Params.sections }}
              {{ range .profile }}
                <div class="relative team_wrapper" data-sb-field-path=".0">
                  <h3 data-sb-field-path=".firstName" style="writing-mode: vertical-rl;" class="rotate-180 absolute left-3 bottom-7 md:bottom-6 team_name">{{ .name }}</h3>
                  <div class="absolute left-10 top-7 team_img overflow-hidden" data-sb-field-path=".image">
                    <img class="sb-component sb-component-block sb-component-image-block absolute left-0 h-full object-cover top-0 w-full" src="{{ .imageUrl }}" alt="{{ .name }} - {{ .role }}" draggable="false" data-sb-field-path=".url#@src .altText#@alt .elementId#@id">
                  </div>
                  <p data-sb-field-path=".role" class="absolute top-0 right-0"></p>
                  <div class="social-icons flex gap-4 mt-auto bottom-0 absolute right-0">
                    <a href="{{ .x }}" target="_blank" rel="noopener noreferrer">
                      <!-- SVG Icon -->
                    </a>
                    <a href="{{ .in }}" target="_blank" rel="noopener noreferrer">
                      <!-- SVG Icon -->
                    </a>
                  </div>
                </div>
              {{ end }}
            {{ end }}

          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{{ partial "footer.html" . }}

<style>
.team-container {
  display: grid;
  grid-template-columns: repeat(1, 1fr); /* Single column by default */
  gap: 2rem; /* Gap between team members */
}

@media (min-width: 768px) {
  .team-container {
    grid-template-columns: repeat(2, 1fr); /* Two columns on medium screens and up */
  }
}
</style>

  </div>
</main>
{{ partial "footer.html" . }}
