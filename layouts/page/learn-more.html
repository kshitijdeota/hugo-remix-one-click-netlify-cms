              <div class="flex-1 w-full relative contact_section_wrapper">
                <h2 class="contact_title text-left" data-sb-field-path=".title" style="opacity: 1; transform: none;">{{ .Title }}</h2>
                <div class="flex flex-col-reverse lg:flex lg:flex-row lg:space-x-7">
                  <div class="flex mt-10 lg:block lg:mt-0 contact_addressWrapper">
                    {{ range .Params.sections }}
                    <div class="flex-1" style="opacity: 1; transform: none;">
                      <h5 data-sb-field-path=".titleAddress" class="contact_title_data">{{ .titleAddress }}</h5>
                      <p data-sb-field-path=".address" class="contact_description_data lg:mb-8">{{ .address }}</p>
                    </div>
                    <div class="flex-1" style="opacity: 1; transform: none;">
                      <h5 data-sb-field-path=".titleEmail" class="contact_title_data">{{ .titleEmail }}</h5>
                      <p data-sb-field-path=".email" class="contact_description_data">{{ .email }}</p>
                    </div>
                  </div>
                  <div class="sb-contact-section-form  flex-shrink-0">
                    <form class="sb-component sb-component-block sb-component-form-block inline-block w-full contact_wrapper_form" name="contact-form" id="contact-form" data-netlify="true" data-netlify-honeypot="contact-form-bot-field" data-sb-field-path=".form">
                      <div class="w-full flex flex-col">
                        <div class="grid gap-y-4 sm:grid-cols-2 sm:gap-x-4 text-left" data-sb-field-path=".fields">
                          <input type="hidden" name="form-name" value="contact-form">
                          <input type="hidden" name="form-destination" value="eyJhbGciOiJIUzI1NiJ9.eyJlbWFpbCI6ImluZm9AcGxhaW50ZXh0Y2FwaXRhbC5jb20ifQ.M4dCFHy6wFVj5hP1JVb3oMCi6yIKizdUKUr3c0QavUQ">
                          <div class="sb-form-control sm:col-span-2" data-sb-field-path=".0">
                            <label id="name-label" class="sb-label text-sm" for='{{ index .form.fields 0 "name" }}' data-sb-field-path=".label .name#@for" style="opacity: 1; transform: none;">
                          	{{ index .form.fields 0 "label" }}
                        	</label>
                            <input id="name" class="sb-input" type="text" name='{{ index .form.fields 0 "name" }}' aria-labelledby="name-label" required='{{ index .form.fields 0 "isRequired" }}' data-sb-field-path=".name#@id .name#@name .placeholder#@placeholder">
                            <div class="underline_form" style="width: 100%; opacity: 1;"></div>
                          </div>
                          <div class="sb-form-control sm:col-span-2" data-sb-field-path=".1">
                            <label id="email-label" class="sb-label text-sm" for='{{ index .form.fields 1 "name" }}' data-sb-field-path=".label .name#@for" style="opacity: 1; transform: none;">
                            {{ index .form.fields 1 "label" }}
                            </label>
                            <input id="email" class="sb-input" type="email" name='{{ index .form.fields 1 "name" }}' aria-labelledby="email-label" required='{{ index .form.fields 1 "isRequired" }}' data-sb-field-path=".name#@id .name#@name .placeholder#@placeholder">
                            <div class="underline_form" style="width: 100%; opacity: 1;"></div>
                          </div>
                          <div class="sb-form-control sm:col-span-2" data-sb-field-path=".2">
                            <label id="message-label" class="sb-label text-sm" for='{{ index .form.fields 2 "name" }}' data-sb-field-path=".label .name#@for" style="opacity: 1; transform: none;">
                            {{ index .form.fields 2 "label" }}
                        	</label>
                            <textarea id="message" class="sb-textarea" name='{{ index .form.fields 2 "name" }}' rows="5" aria-labelledby="message-label" required='{{ index .form.fields 2 "isRequired" }}' data-sb-field-path=".name#@id .name#@name .placeholder#@placeholder"></textarea>
                            <div class="underline_form" style="width: 100%; opacity: 1;"></div>
                          </div>
                        </div>
                        <div class="flex justify-end mt-8">
                          <button type="submit" class="sb-component sb-component-block sb-component-button sb-component-button-primary" data-sb-field-path=".submitLabel" style="opacity: 1;">
                          {{ .form.submitLabel }}
                      	  </button>
                        </div>
                      </div>
                    </form>
                  </div>
                  {{ end }}
                </div>

</main>
